<div>

	<label>
		<input type="checkbox" ng-model="$ctrl.autoPlay" ng-change="$ctrl.toggleAutoPlay()">
		AutoPlay
	</label>

	<label>
		<input type="date" ng-model="$ctrl.date" ng-change="$ctrl.dateChanged()" ng-model-options="{timezone: 'UTC'}">
	</label>

	<button ng-click="$ctrl.prev()"><</button>
	<button ng-click="$ctrl.next()">></button>

</div>
